<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Tic_Tac_Toe.css">
</head>

<body>
    <div class="glow head">TIC-TAC-TOE</div>
    <center><div class="main">
        
        <div class="container">

            <div class="cells glow2 bl-0 bt-0"><span class="text glow2"></span></div>
            <div class="cells glow2 bt-0"><span class="text glow2"></span></div>
            <div class="cells glow2 bt-0 br-0"><span class="text glow2"></span></div>
            <div class="cells glow2 bl-0"><span class="text glow2"></span></div>
            <div class="cells glow2"><span class="text glow2"></span></div>
            <div class="cells glow2 br-0"><span class="text glow2"></span></div>
            <div class="cells glow2 bl-0 bb-0"><span class="text glow2"></span></div>
            <div class="cells glow2 bb-0"><span class="text glow2"></span></div>
            <div class="cells glow2 bb-0 br-0"><span class="text glow2"></span></div>
        </div>
    </div>
        
    </center>



    <script src="Tic_Tac_Toe.js"></script>
</body>

</html>
